apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx-deployment
spec:
  replicas: {{ .Values.replicaCount }} # Configured via values.yaml
  selector:
    matchLabels:
      app: nginx-deployment
  template:
    metadata:
      labels:
        app: nginx-deployment
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image }}:{{ .Values.tag }}" # Configured via values.yaml
          env:
            - name: ENV
              value: {{ .Values.environment }} # Configured via values.yaml
